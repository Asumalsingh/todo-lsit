<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List using array</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
    <!-- Important note: ** this link is added for icons -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box">
          <h1 class="title">To do list</h1>
          <div class="todo-header" id="to-do-header">
            <input
              class="input"
              id="input"
              type="text"
              placeholder="Enter your todo"
              required
            />
            <button
              class="button is-primary"
              id="add-btn"
              onclick="addItemsInArray(0)"
            >
              <span><i class="fas fa-plus"></i></span>
            </button>
          </div>
          <div class="content">
            <ul id="data-list1"></ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="box">
          <h1 class="title">To do list</h1>
          <div class="todo-header" id="to-do-header">
            <input
              class="input"
              id="input"
              type="text"
              placeholder="Enter your todo"
              required
            />
            <button
              class="button is-primary"
              id="add-btn"
              onclick="addItemsInArray(1)"
            >
              <span><i class="fas fa-plus"></i></span>
            </button>
          </div>
          <div class="content">
            <ul id="data-list2"></ul>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
